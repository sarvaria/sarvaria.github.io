<link rel="import" href="../../lib/polymer/polymer.html">

<link rel="import" href="../app-button/app-button.html">

<!--
Description:

Information that will be sent to the client.
-->

<dom-module id="app-clientinfo">

    <!-- Style of the component -->

    <style>
        .clientinfo {
            background:     #ffffff;
            font-size:         16px;
            padding:         8px 8px 8px 8px;
        }
        
        .infotitle {
            font-size:         16px;
            padding-bottom:     8px;
        }
        
        textarea {
           resize: none;
        }        
    </style>
    
    <!-- Content of the component -->

    <template>
        <div class="clientinfo" style$="{{setStyle(width, height)}}">
            <div class="infotitle">INFORMATION FOR CLIENT</div>
            <div class="horizontal">
                <textarea style="width: 516px;height: 200px"></textarea>
                <div class="flex"></div>
                <app-button caption="Send" width="68"></app-button>
            </div>
        </div>
    </template>
    
    <!-- Script for the component -->

    <script>
        Polymer({
            is:                     'app-clientinfo',

            /**
             * Attributes.
             */

            properties: {
                width:           { type: Number, value: 0, notify: true, readyOnly: false },
                height:          { type: Number, value: 0, notify: true, readyOnly: false }
            },

            /**
             * Polymer READY event.
             */
            
            ready: function() {

                // Reference to the current object

                var self = this;

            },
            
            /**
             * Sets the style of the main area.
             *
             * @param   {Object}    mainsize    size information of the main
             *                                  area
             * @return  {String}    style       style of the main area
             */

            setStyle: function(width, height) {

                // Reference to the current object

                var self = this;

                // Style of the main area

                return sprintf(
                    'width: %dpx; height: %dpx',
                    width,
                    height
                );
            }
        });
    </script>
</dom-module>
