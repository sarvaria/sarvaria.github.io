<!DOCTYPE html>
<html>
    
    <!-- Header -->
    
    <head>

        <!-- Meta informations about the site -->

        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

        <!-- Loading Polymer 1.x library -->

        <link rel="import" href="lib/polymer/polymer.html">

        <!-- Loading 3rd party libraries -->

        <script src="js/moment.min.js"></script>
        <script src="js/sprintf.min.js"></script>
        <script src="js/util.js"></script>

        <!-- Icon and title of the site -->

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>HPE Virtual Room</title>

        <!-- Global style -->
        
        <style>

            /**
             * Font definitions.
             */

            @font-face {
                font-family:            MetricLight;
                src:                    url("fonts/Metric-Regular.otf") format("opentype");
            }

            @font-face {
                font-family:            MetricLight;
                font-weight:            bold;
                src:                    url("fonts/Metric-Semibold.otf") format("opentype");
            }

            /**
             * HTML and BODY designing.
             */

            html {
                -ms-touch-action:               pan-x;
                padding:                        0px;
                margin:                         0px;
            }

            body {
                -webkit-touch-callout:          none;
                -webkit-text-size-adjust:       none;
                -ms-text-size-adjust:           none;
                -webkit-user-select:            none;
                -moz-user-select:               none;
                -ms-user-select:                none;
                -webkit-highlight:              none;
                -webkit-tap-highlight-color:    rgba(0,0,0,0) ;
                -webkit-tap-highlight-color:    transparent;
                user-select:                    none;
                padding:                        0px;
                margin:                         0px;
                background:                     #eae7eb;
                color:                          #000000;
                overflow-x:                     hidden;
                overflow-y:                     auto;
                font-family:                    MetricLight;
            }

            /**
             * Layout attributes definition.
             */

            .horizontal {
                display:                        -ms-flexbox;
                display:                        -webkit-flex;
                display:                        flex;

                -ms-flex-direction:             row;
                -webkit-flex-direction:         row;
                flex-direction:                 row;
            }

            .vertical {
                display:                        -ms-flexbox;
                display:                        -webkit-flex;
                display:                        flex;

                -ms-flex-direction:             column;
                -webkit-flex-direction:         column;
                flex-direction:                 column;
            }

            .flex {
                -ms-flex:                       1 1 0.000000001px;
                -webkit-flex:                   1;
                flex:                           1;
                -webkit-flex-basis:             0.000000001px;
                flex-basis:                     0.000000001px;
            }

            .center {
                -ms-flex-align:                 center;
                -webkit-align-items:            center;
                align-items:                    center;
            }

            .end {
                -ms-flex-align:                 end;
                -webkit-align-items:            flex-end;
                align-items:                    flex-end;
            }

            .center-justified {
                -ms-flex-pack:                  center;
                -webkit-justify-content:        center;
                justify-content:                center;
            }

            .wrap {
                -ms-flex-wrap:                  wrap;
                -webkit-flex-wrap:              wrap;
                flex-wrap:                      wrap;
            }
        </style>
    </head>
    
    <!-- Body -->
    
    <body unresolved oncontextmenu="return false" onresize="resize()">
        
        <!-- Importing templates -->

        <link rel="import" href="app/app-main/app-main.html">

        <!-- Main entry point of the application -->

        <app-main id="main"></app-main>

        <script>

            /**
             * Redraws the screen when the browser has been resized.
             */

            function resize() {

                // Getting the main module and 
        
                var main = document.getElementById('main');
        
                // Setting the width and height of the main module
        
                main.setAttribute('width', window.innerWidth);
                main.setAttribute('height', window.innerHeight);
            }

            /**
             * Redrawing the screen by self-invkoing way when the document
             * is ready.
             */

            (function () {
                resize();
            })();
        </script>
    </body>
</html>
