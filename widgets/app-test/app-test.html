<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../app-tagbox/app-tagbox.html">
<link rel="import" href="../app-benchmark/app-benchmark.html">

<!--
Description:

Represents the test container of the widgets.
-->

<dom-module id="app-test">

    <!-- Style of the component -->

    <style>
    </style>

    <!-- Content of the component -->

    <template>
        <app-tagbox dynamicheight style="position: absolute;left: 200px;top: 200px" tooltip="Remove &quot;%s&quot; tag" value="{{value}}"></app-tagbox>
        <app-benchmark id="benchmark" value="{{speed}}"></app-benchmark>
        <div>Speed: <span>{{speed}}</span> primes</div>
    </template>
    
    <!-- Script for the component -->

    <script>
        /*global Polymer*/
    
        Polymer({
            is:                     'app-test',

            /**
             * Polymer READY event.
             */
            
            ready: function() {

                // Reference to the current object

                var self = this;

                self.value = [
                    'alma',
                    'k√∂rte'
                ];
                
                setTimeout(function() {
                    self.$.benchmark.start();
                }, 100);
            }
        });
    </script>
</dom-module>
