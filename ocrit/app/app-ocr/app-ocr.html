Description:

OCR module.
-->

<dom-module id="app-ocr">

    <!-- Content of the component -->

    <template>
    </template>
    
    <!-- Script for the component -->

    <script>
        /*global Polymer OCRAD*/
    
        Polymer({
            is:                     'app-ocr',

            /**
             * Attributes.
             */

            properties: {
                canvas:             { type: Object, notify: true, readyOnly: false }
            },
            
            /**
             * Polymer READY event.
             */
            
            ready: function() {

                // Reference to the current object

                var self = this;
            },
            
            /**
             * OCR the canvas.
             * 
             * @param   {Object}    option      options for the OCR
             * @param   {Function}  callback    callback function
             */
             
            ocr: function(option, callback) {
                
                // Reference to the current object

                var self = this;
                
                // OCR the canvas
                
                OCRAD(self.canvas, {  }, function(text){
				    if (callback) {
				        callback(text);
				    }
                });
            }
        });
    </script>
</dom-module>
