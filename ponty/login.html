<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>Ponty</title>

	<style>

		@font-face {
			font-family: 		alegreya-sans;
			src: 				url(AlegreyaSans-Medium.otf);
		}

		body, html {
			margin:   			0;
			padding: 			0;
			background-color: #fafafa;
			color: 				#263238;
			height:  			100vh;
			width: 				100vw;
			overflow:  			hidden;
			font-family: 		alegreya-sans;
		}

		.imageholder {
			height: 			30vh;
			width: 				100%;
			display: 			flex;
			justify-content: 	center;
			align-items: 		center;
		}

		img {
			max-width: 			100%;
			max-height: 		100%;
		}

		.appname {
			font-size:  		10vh;
			height:  			10vh;
			display: 			flex;
			justify-content: 	center;
			align-items: 		center;
			font-weight:  		bold;
		}

		.login {
			font-size:  		4.5vh;
			width: 				200vw;
			display:  			flex;
			margin: 			2.5vh 0 2.5vh 0;
		}

		.item {
			width: 				100vw;
			text-align:  		center;
			transition:  		all 1s ease;
			opacity:  			1;
		}

		.item.offscreen {
			transform:  		translateX(-100vw);
			opacity:  			0;
			transition:  		all 1s ease;
		}

		.item.onscreen {
			transform:  		translateX(-100vw);
			transition:  		all 1s ease;
		}

		.buttons {
			display: 			block;
			justify-content: 	center;
			align-items: 		center;
			height:  			50vh;
			text-align:  		center;
			color: 				#263238;
			padding: 			2vh 0 0 0;
		}

		.button {
			width: 				80%;
			display: 			inline-flex;
			justify-content: 	center;
			align-items: 		center;
			height:  			10vh;
			background-color:  	white;
			font-size: 			3vh;
			border: 			1px dotted #e8345a;
			opacity:  			1;
			transition:  		all 1s ease;
			transform: 			translateY(0vh);
			position:  			relative;
		}

		.button:not(:last-of-type) {
			margin: 			0 0 6vh 0;
		}

		.button.hidden {
			opacity:  			0;
			transform: 			translateY(1.5vh);
			transition:  		all 1s linear;
		}

		.button:first-of-type.selected {
			transform: 			translateY(16vh);
		}

		.button:last-of-type.selected {
			transform: 			translateY(-16vh);
		}

		.providerimageholder {
			height: 			80%;
			width: 				50%;
			display: 			flex;
			justify-content: 	center;
			align-items: 		center;
		}

		.providerimageholder.google {
			height: 			70%;
		}

		.providerimageholder.facebook {
			height: 			60%;
		}

		.providername {
			width: 				50%;
			height: 			100%;
			display: 			flex;
			align-items: 		center;
		}

		.overlay {
			position: 			absolute;
			top: 				0;
			left: 				0;
			opacity:  			0;
			width: 				100%;
			height: 			100%;
			z-index:  			100;
		}

		svg {
			position: 			absolute;
			left: 				0;
			top: 				0;
			width: 				100%;
			height:				100%;
		}

		.loading {
			position:  			absolute;
			width: 				20vh;
			height: 			20vh;
			transition: 		all 0.5s ease;
			bottom: 			15vh;
			left: 				calc(50vw - 10vh);
			opacity:  			0;
		}

		.loading.low {
			bottom: 			6vh;
			opacity:  			1;
			left: 				calc(50vw - 5vh);
			transition: 		all 0.5s ease;
		}

		.loading.high {
			bottom: 			15vh;
			width: 				20vh;
			height:				20vh;
			opacity:  			1;
			left: 				calc(50vw - 10vh);
			transition: 		all 0.5s ease;
		}

	</style>

	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-auth.js"></script>

	<script>
		// Initialize Firebase
		var config = {
			apiKey: 			"AIzaSyDlzeG7heKKeuubBQRyijPUjitKfWcZ26g",
			authDomain: 		"ponty-for-providers.firebaseapp.com",
			databaseURL: 		"https://ponty-for-providers.firebaseio.com",
			projectId: 			"ponty-for-providers",
			storageBucket: 		"ponty-for-providers.appspot.com",
			messagingSenderId: 	"150473711183"
		};

		firebase.initializeApp(config);

		//1ms timeout
		setTimeout(function() {

			//call the getRedicectResult function immediately to see if there is a logged in user
			//if not, remove the loading animation and show the login buttons
			//if there is a valid user, get the details and call whoAmIMobile
			firebase.auth().getRedirectResult().then(function(result) {

				if (result.user) {

					//login successful
					
					// clear provider from sessionStorage
					sessionStorage.removeItem('provider');

					//user details
					var email 				= result.additionalUserInfo.profile.email
					var firstName 			= result.additionalUserInfo.profile.given_name
					var lastName 			= result.additionalUserInfo.profile.family_name
					var identityProvider 	= result.additionalUserInfo.providerId.split('.')[0]
					var uid 				= result.additionalUserInfo.profile.id

					if (!firstName || !lastName) {

						firstName = result.user.displayName.split(' ')[0]
						lastName = result.user.displayName.split(' ')[1]
					}	

					var user = {
						email:      email,
						uid:        uid,
						username:   uid,
						fullname:   result.user.displayName,
						firstname:  firstName,
						lastname:   lastName,
						provider:   'GOOGLE',
						lang:       null,
						customerid: null
                	};
		    
					location.href = location.href + '?user=' + JSON.stringify(user);
				}
				else {

					console.log('show')

					//no user, show login buttons
					document.getElementById('loader').classList.remove('high')

					//wait for loader to disappear
					setTimeout(() => {

						buttons.forEach(b => {

							b.parentElement.classList.remove('hidden')
						})
					}, 500)
				}
			}).catch(function(error) {

				//account linking, if needed
				if (error.code === 'auth/account-exists-with-different-credential') {

					var storedProvider = sessionStorage.getItem('provider')
					if (storedProvider) {

						firebase.auth().currentUser.linkWithRedirect(JSON.parse(storedProvider))
					}
				}
			});
		}, 1)
		
	</script>	

  </head>

	<script>

		var buttons = Array.prototype.slice.call(document.querySelectorAll('.overlay'))
		var loginInProgress = false;
		
		//function to rotate the 2 sign in labels
		function switchLabels() {

			var x = document.getElementById('one')
			var y = document.getElementById('two')

			if (!x.classList.contains('offscreen')) {

				x.classList.add('offscreen')
				y.classList.add('onscreen')
			}
			else {

				x.classList.remove('offscreen')
				y.classList.remove('onscreen')
			}
		}

		function updateGUI(provider) {

			return new Promise((resolve) => {

				buttons.forEach(b => {

					if (b.getAttribute('provider') !== provider) {

						b.parentElement.classList.add('hidden');
					}
					else {

						b.parentElement.classList.add('selected');
					}
				})

				//delay in resolving so that the GUI update results are shown before firebase auth redirect starts
				setTimeout(() => {

					resolve()
				}, 1000)
			})
		}

		//switch labels every 3 seconds
		setInterval(() => {

			switchLabels()
		}, 3000)


		//if a button is pressed, start the login process
		buttons.forEach(b => {

			b.addEventListener('touchstart', login)
		})

		function login(e) {

			//avoid double tapping
			if (loginInProgress) { return; }

			loginInProgress = true;

			//find out which provider should be used for the login
			var selectedProvider = e.target.getAttribute('provider')

			//once the GUI is updated, start the login process
			updateGUI(selectedProvider)
			.then(() => {

				var provider;

				if (selectedProvider === 'google') {

					provider = new firebase.auth.GoogleAuthProvider();
				}
				else if (selectedProvider === 'facebook') {

					provider = new firebase.auth.FacebookAuthProvider();
				}
				else if (selectedProvider === 'twitter') {

					provider = new firebase.auth.TwitterAuthProvider();
				}

				//set the session storage variable - this will only be used in case account linking is needed 
				//session storage is used so that this provider variable can survive the redirects and can be used again for linking
				sessionStorage.setItem('provider', JSON.stringify(provider));

				//firebase sign in method
				firebase.auth().signInWithRedirect(provider);
			})
		}
		
		
	</script>
