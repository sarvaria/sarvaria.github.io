        <!-- Scripts -->
        
        <script>
            /*globals Util HTMLImports*/
        
            /**
             * Sets the environment of the application.
             */
             
            function setEnvironment() {

                // Setting application environment
    
                document.getElementById('main').setAttribute('environment', JSON.stringify({
                    width:          window.innerWidth,
                    height:         window.innerHeight,
                    orientation:    screen.orientation ? (screen.orientation.angle % 180 == 0 ? 'portrait' : 'landscape') : 'portrait',
                    browser:        Util.browser(),
                    timestamp:      new Date().getTime()
                }));
            }

            /**
             * Auto starter.
             */
             
            (function () {
                
                // Setting initial environment of the application

                setEnvironment();

                // Orientation change listener
                
                window.addEventListener('orientationchange', function() {
                    setEnvironment();
                }, false);

                // Browser resize listener
                
                window.addEventListener('resize', function() {
                    setEnvironment();
                }, false);
                
                // Post rendering because of IE and FF issue
                
                HTMLImports.whenReady(function() {
                    setEnvironment();
                });
            })();
